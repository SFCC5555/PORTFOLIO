{% extends "PASSWORDS/layout.html" %}

{% block body %}
    <div class="col-md-4 offset-md-4" >
        <form action="{% url 'PASSWORDS:password' %}" class="card card-body p-5" style="background-color: rgb(40, 33, 73);">
            <h1 class="h4">Password Generator</h1>
            <label for="length"> Selecciona la longitud de tu contraseña:</label>
            <select name="length" id="length" class="form-control">
                <option value="6">6 caracteres</option>
                <option value="7">7 caracteres</option>
                <option value="8">8 caracteres</option>
                <option value="9">9 caracteres</option>
                <option value="10">10 caracteres</option>
                <option value="11">11 caracteres</option>
                <option value="12">12 caracteres</option>
                <option value="13">13 caracteres</option>
                <option value="14">14 caracteres</option>
            </select>
            <div class="form-check form-switch my-2">
                <label for="Mayuscula" class="form-check-label">Mayúsculas</label>
                <input type="checkbox" name="Mayuscula" id="Mayuscula" class="form-check-input">
            </div>
            <div class="form-check form-switch my-2">
                <label for="Especiales" class="form-check-label">Caracteres especiales</label>
                <input type="checkbox" name="Especiales" id="Especiales" class="form-check-input">
            </div>
            <div class="form-check form-switch my-2">
                <label for="Numeros" class="form-check-label">Números</label>
                <input type="checkbox" name="Numeros" id="Numeros" class="form-check-input">
            </div>
            <button class="btn btn-primary" style="background-color: white; color: rgb(41, 139, 219);">Generar contraseña</button>
        </form>
    </div>
{% endblock %}
